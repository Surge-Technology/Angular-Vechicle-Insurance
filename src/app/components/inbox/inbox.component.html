<mat-toolbar color="primary" class="app-header">
   
    
  </mat-toolbar>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="applications">
      <!-- Application Number Column -->
      <ng-container matColumnDef="applicationNumber">
        <th mat-header-cell *matHeaderCellDef> Application Number </th>
        <td mat-cell *matCellDef="let application"> {{ application.applicationNumber }} </td>
      </ng-container>
  
      <!-- Applicant Name Column -->
      <ng-container matColumnDef="applicantName">
        <th mat-header-cell *matHeaderCellDef> Applicant Name </th>
        <td mat-cell *matCellDef="let application"> {{ application.applicantName }} </td>
      </ng-container>
  
      <!-- Date of Submission Column -->
      <ng-container matColumnDef="dateOfSubmission">
        <th mat-header-cell *matHeaderCellDef> Date of Submission </th>
        <td mat-cell *matCellDef="let application">
          {{ application.dateOfSubmission | date: 'shortDate' }}
        </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let application"> {{ application.status }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let application">
          <button mat-icon-button (click)="viewApplication(application)">
            <mat-icon>View</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
